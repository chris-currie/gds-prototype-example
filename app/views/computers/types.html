{% extends "layout.html" %}

{% block pageTitle %}
Question page
{% endblock %}

{% block beforeContent %}
<a class="govuk-back-link" href="/url/of/previous/page">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <h1 class="govuk-heading-xl">Types of computers</h1>

    <form class="form" action="/computers/types-answer" method="post">

      <p>
      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">
              Types of computers
            </h1>
          </legend>
          <div class="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="types-of-computers" name="types-of-computers" type="radio"
                value="desktop" {{checked("types-of-computers", "desktop" )}}>
              <label class="govuk-label govuk-radios__label" for="types-of-computers">
               Desktop
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="types-of-computers-2" name="types-of-computers" type="radio"
                value="laptop" {{checked("types-of-computers", "laptop" )}}>
              <label class="govuk-label govuk-radios__label" for="types-of-computers-2">
                Laptop
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="types-of-computers-3" name="types-of-computers" type="radio"
                value="tablet" {{checked("types-of-computers", "tablet" )}}>
              <label class="govuk-label govuk-radios__label" for="types-of-computers-3">
               Tablet
              </label>
            </div>
            
          </div>

        </fieldset>
      </div>
      </p>

      <p>[See <a href="https://design-system.service.gov.uk">the GOV.UK Design System</a> for examples]</p>

      <button class="govuk-button" data-module="govuk-button">Continue</button>

    </form>

  </div>
</div>

{% endblock %}
