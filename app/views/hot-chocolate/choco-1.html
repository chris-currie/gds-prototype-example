{% extends "layout.html" %}

{% block pageTitle %}
Question page
{% endblock %}

{% block beforeContent %}
<a class="govuk-back-link" href="/url/of/previous/page">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <h1 class="govuk-heading-xl">Do you like chocolate?</h1>

    <form class="form" action="/hot-chocolate/choco-1-answer" method="post">

      <p>
      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            
          </legend>
          <div class="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="do-you-like-chocolate" name="do-you-like-chocolate" type="radio"
                value="Yes" {{checked("do-you-like-chocolate", "Yes" )}}> 
              <label class="govuk-label govuk-radios__label" for="where-do-you-live">
                Yes
              </label> 
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="do-you-like-chocolate" name="do-you-like-chocolate" type="radio"
                value="No" {{checked("do-you-like-chocolate", "No" )}}>
              <label class="govuk-label govuk-radios__label" for="where-do-you-live-2">
               No
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="do-you-like-chocolate" name="do-you-like-chocolate" type="radio"
                value="Sometimes" {{checked("do-you-like-chocolate", "Sometimes" )}}>
              <label class="govuk-label govuk-radios__label" for="where-do-you-live-3">
                Sometimes 
              </label>
            </div>
            
          </div>

        </fieldset>
      </div>
      </p>

      <p>[See <a href="https://design-system.service.gov.uk">the GOV.UK Design System</a> for examples]</p>

      <button class="govuk-button" data-module="govuk-button">Continue</button>

    </form>

  </div>
</div>

{% endblock %}
