{% extends "layout.html" %}

{% block pageTitle %}
Question page
{% endblock %}

{% block beforeContent %}
<a class="govuk-back-link" href="/url/of/previous/page">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <h1 class="govuk-heading-xl">How many balls can you juggle?</h1>

    <form class="form" action="/balls//juggling-balls-answer" method="post">

      <p>
      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            
          </legend>
          <div class="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="how-many-balls" name="how-many-balls" type="radio"
                value="3 or more" {{checked("how-many-balls", "3 or more" )}}>
              <label class="govuk-label govuk-radios__label" for="how-many-balls">
                3 or more
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="how-many-balls" name="how-many-balls" type="radio"
                value="1 or 2" {{checked("how-many-balls", "1 or 2" )}}>
              <label class="govuk-label govuk-radios__label" for="how-many-balls">
                1 or 2
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="how-many-balls" name="how-many-balls" type="radio"
                value="none" {{checked("how-many-balls", "none" )}}>
              <label class="govuk-label govuk-radios__label" for="how-many-balls">
                None
              </label>
            </div>
           
          </div>

        </fieldset>
      </div>
      </p>

      <p>[See <a href="https://design-system.service.gov.uk">the GOV.UK Design System</a> for examples]</p>

      <button class="govuk-button" data-module="govuk-button">Continue</button>

    </form>

  </div>
</div>

{% endblock %}
